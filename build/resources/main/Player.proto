syntax = "proto3";
package proto;

message PlayerMessageRequest{
  string id =1;
  string port =2;
  string address = 3;
  string pos_x=4;
  string pos_y=5;
  string role=6; // HIDER, SEEKER
  string playerState=7; // UNTAGGED, TAGGED, WINNER
  string gameState =8;  // BEFORE_ELECTION, ELECTION_STARTED, ELECTION_ENDED, GAME_ENDED
}

message PlayerMessageResponse{
  string response_code=1;
}

service PlayerService{
  rpc greeting(PlayerMessageRequest) returns (PlayerMessageResponse);

}